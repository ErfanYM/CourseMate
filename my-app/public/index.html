<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="style.css" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>

  <body>
    <div class="dashboard">
      <header class="dashboard-header">
        <button class="add-course-btn">+ Add Course</button>
        <div class="user-profile">
          <span>Welcome!</span>
          <button class="profile-btn">N</button>
        </div>
      </header>

      <section className="courses">
        <div class="Course-Fall">
          <h2>Fall 2024</h2>
          <p>LE/EECS 2021A 4.0</p>
          <p>AP/ADMS 1001B 3.0</p>
        </div>
        <div class="Course-Winter">
          <h2>Winter 2024</h2>
          <p>AP/PSYC 1010M 6.0</p>
        </div>
      </section>

      <section class="calendar-card">
        <h3>Calendar</h3>
        <div class="calendar-controls">
          <select id="month-select">
            <option>Select: Month</option>
          </select>
          <select id="year-select">
            <option>Select: Year</option>
          </select>
        </div>
        <div id="current-date"></div>
        <div class="week">
          <div class="day" id="sunday">Sunday<br />+ Add Task</div>
          <div class="day" id="monday">Monday<br />+ Add Task</div>
          <div class="day" id="tuesday">Tuesday<br />+ Add Task</div>
          <div class="day" id="wednesday">Wednesday<br />+ Add Task</div>
          <div class="day" id="thursday">Thursday<br />+ Add Task</div>
          <div class="day" id="friday">Friday<br />+ Add Task</div>
          <div class="day" id="saturday">Saturday<br />+ Add Task</div>
        </div>
      </section>
    </div>
  </body>
</html>
